<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="/createaccount.css" />
</head>
<body>
    <header>
        <p>Create Account</p>
    </header>
    <div class="container">
        <label for="name">Name:</label>
        <input 
            type="text"
            placeholder="Name"
            name="name"
            id="name"
            required/>
        
        <label for="email">E-mail:</label>
        <input 
            type="email"
            placeholder="email@email.com"
            name="email"
            id="email"
            required/>

        <label for="uname">Username:</label>    
        <input
          type="text"
          placeholder="Username"
          name="uname"
          id="uname"
          required
        />

        <label for="psw">Password:</label>
        <input
          type="password"
          placeholder="Password"
          name="psw"
          id="psw"
          required
        />

        <label for="pswconfirm">Confirm password:</label>
        <input
          type="password"
          placeholder="Password"
          name="pswconfirm"
          id="pswconfirm"
          required
        />

        <div class="termsagree" align="center">
        <input
            type="checkbox"
            name="termsagree"
            id="termsagree"
            required
        >
        <label class="termsagree" for="termsagree">I have read and accept the <a href="a">Privacy Terms</a>.</label>
        </div>
        
        <button type="submit">Create my account</button>
       
      </div>
</body>
</html>
